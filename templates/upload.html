<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">Submit Solution for "{{ task[1] }}"</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="code" class="form-label">Upload C++ Code</label>
            <input type="file" name="code" class="form-control" id="code" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
