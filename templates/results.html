<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">Your Results</h1>
    <ul class="list-group">
        {% for result in results %}
        <li class="list-group-item">
            <h5>Task: {{ result[0] }}</h5>
            <pre>{{ result[1] }}</pre>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
