{% extends "base.html" %}

{% block title %}Results{% endblock %}

{% block content %}
<h1>Your Results</h1>
<ul class="list-group">
    {% for result in results %}
    <li class="list-group-item bg-dark text-light">
        <h5>Task: {{ result[0] }}</h5>
        <pre>{{ result[1] }}</pre>
        <p>Result in Points: {{ results[2] }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
