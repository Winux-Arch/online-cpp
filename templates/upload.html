{% extends "base.html" %}

{% block title %}Submit Solution{% endblock %}

{% block content %}
<h1>Submit Solution for "{{ task[1] }}"</h1>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="code" class="form-label">Upload C++ Code</label>
        <input type="file" name="code" class="form-control" id="code" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
