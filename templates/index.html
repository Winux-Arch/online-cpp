<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">Available Tasks</h1>
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item">
            <h5>{{ task[1] }}</h5>
            <p>Ends at: {{ task[2] }}</p>
            <a href="{{ url_for('upload', task_id=task[0]) }}" class="btn btn-primary">Submit Solution</a>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
